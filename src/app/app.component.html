<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.component.css">  
  <title>Tita Dolce, Enzo G.</title>
</head>
<body *ngIf="misDatos"> 
  <div class="container-fluid"> <!--con fluid ocupa todo el ancho de pantalla-->
    <header class="row"><!--crea una nueva fila-->
        <div id="encabezado" class="col-xxl-10 col-xl-10 col-lg-10 col-md-10 col-sm-10"><!--le asigna al div 10 columnas de ancho xl lg etc dependiendo del ancho de la ventana del navegador-->
            <h1><a href="#principal">Enzo Tita Dolce</a></h1>
            <img src="https://i.postimg.cc/63c2Gy7b/APLogo.png" id="aplogo">
            <img src="https://i.postimg.cc/kX6DvnB4/Logos-Inti.png">
        </div>
       <div id="redes" class="col-lg-2 col-md-2 col-sm-2">
            
                <a href="https://www.instagram.com/enzo.titadolce/"><img [src]="misDatos.imagenes.instagram" alt="Instagram"></a>
                <a href="facebook.com"><img [src]="misDatos.imagenes.facebook" alt="Facebook"></a>
                <a href="https://api.whatsapp.com/send?phone=5493816121337&text=Hola!%20deseo%20comunicarme%20contigo.%20Muchas%20gracias.%20">
                    <img [src]="misDatos.imagenes.whatsapp" alt="whatsapp"></a>
            
        </div>
    </header>
    </div>
    <div class="container-fluid" >
    <section id="portada" class="row">
      <div id="datosPersonales" class="col-xl-4">
            <p>Programador PHP y MySQL</p>
            <p>Data Analyst</p>
            <p>Técnico Universitario en Física</p>
            <p>Tucumán, Argentina</p>
            
      </div>
      <div id="perfil_foto" class="col-xl-4">   
        <img [src]="misDatos.imagenes.perfil">    
      </div>
      <div id="lista" class="col-xl-4">
        <ul>
            <li><a routerLink="">Inicio</a></li>
            <li><a routerLink="educacion">Educación</a></li>
            <li><a routerLink="experiencia">Experiencia</a></li>
            <li><a routerLink="proyectos">Proyectos</a></li>
        </ul>
      </div>
    </section>
  </div>
  <div id="vistas">
    <router-outlet></router-outlet>
    </div>
</body>
</html>
